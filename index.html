<!doctype html>
<html lang="en">

<head>
    <title>Temperature Hot</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        body {
            background: url(images/bg-image.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button id="input-btn" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <img id="image" src="https://openweathermap.org/img/wn/02d@2x.png" alt="">
            <h1 id="input-result">Dhaka</h1>
            <h3 ><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="status" class="lead">Clouds</h1>
        </div>
    </div>
    
    <script>
    

    const api = {
        key: "fdf334bbf745f258fd89848813b706b2",
        url : "https://api.openweathermap.org/data/2.5/"
    }
          
   var inputBtn = document.getElementById('input-btn');
   inputBtn.addEventListener("click", function(){
     
     const input = document.getElementById("input").value;
     fetch(`https://api.openweathermap.org/data/2.5/weather?q=${input}&units=metric&appid=${api.key}`)
     .then(response => response.json())
     .then(data =>{
         console.log(data);
         document.getElementById('input-result').innerText = data.name;
         const Temperature = document.getElementById('temp').innerText = Math.ceil(data.main.temp);
         const weather = document.getElementById('status').innerText = data.weather[0].main;
        
         document.getElementById('image').setAttribute('src', `https://openweathermap.org/img/wn/${data.weather[0].icon}@2x.png`);
        
         console.log(Temperature,weather);

     })
   })

    </script>
</body>

</html>
